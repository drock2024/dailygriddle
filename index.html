<!DOCTYPE html>
<html lang="en">

    <body>
        <header>

    <main>
        <div class="game-layout">

            <!-- NEW INPUT -->
            <div class="guess-input-wrapper">
                <input
                    id="guess-input"
                    type="text"
                    placeholder="Type a character nameâ€¦"
                    autocomplete="off"
                    aria-label="Character guess"

            <div class="category-labels">
                <span>Name</span>
                <span>Age</span>
                <span>Height</span>
                <span>Village</span>
                <span>Rank</span>
                <span>Nature</span>
            </div>

            <section id="board"></section>
        </div>
    </main>
        <div class="toaster">
            <ul>
            </ul>
        </div>
        
        <!-- Share Modal -->

                    <div id="emoji-grid"></div>
